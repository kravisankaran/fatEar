<!DOCTYPE html>
<html>
    <head>
        <title>FatEar Playlists</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
            
        <meta name="viewport" content="width=device-width, initial-  
        scale=1">
        <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/static/search.css">
    </head>
    <style type="text/css">
      
        th:tr{
            color: blue;
      
        }
        tr:nth-of-type(2n){
            border: 1px solid black;
            background-color: rgba(150, 150, 150, 0.5);
      
        }
      
        td{
            padding: 8px 8px;
            border: 1px solid black;
        }
    </style>
    <style>
        #rr-element {
            white-space: nowrap;
        }
        
        #rr-element label {
           padding-left: 0.4em;
        }
    </style>
    <body>
        {% include 'common/navbar.html' %}
	    <br>
        
        <div class="container-fluid">
            <h1><center>FatEar</center></h1>
            <form class="example" method="post" action="" style="margin:auto;max-width:1000px">
                <br/>
                <input type="text" placeholder="Name of Playlist" name="playlist">
                <br/>
                <a>
                    {%for row in songs%}
                    <dd id="rr-element">
                      <input type="checkbox" name="song-choice" value="{{row.title}}" id="flexCheckChecked">
                      <label for="rr-1"> {{row.title}}</label>
                    </dd>
                    <br>
                      {% endfor %}
                  </a>
                <input type="text" placeholder="Add Description" name ="description">
                <button type="submit" <i>Insert</i></button>
                </button>
            </form>
            
            <center>
              
            <table style="margin-left: 20px;">
            
            {% for item in data %} 
                <tr>
                    <td> {{item.title}} has been added to playlist {{item.playlistName}} </td>
                </tr>
                {% endfor %}
            </table>
            
            </center>
            {% if error %}
				<p class="error"><strong>Error:</strong> {{error}}</p>
			{% endif %}
            </center>
        </div>

    </body>
</html>
