<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-  
        scale=1">
        <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/static/search.css">
    </head>
    <body>
        <h1><center>FatEar</center></h1>
        <form class="example" method="post" action="" style="margin:auto;max-width:1000px">
            <input type="text" placeholder="Name of Playlist" name="playlist">
            <input type="text" placeholder="Add Song" name ="song">
            <input type="text" placeholder="Add Description" name ="description">
            <button type="submit" <i>Insert</i></button>
            </button>
        </form>
        <p></p>
        <center>
        {% for item in data %}
            <tr>
                <td> {{item.username}} created a playlist {{item.playlistName}} with song {{item.songID}} </td>

                </br>
            </tr>
        {% endfor %}
        </center>
    </body>
</html>
