<html>
<head>
	<title>FatEar Create Account </title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</head>
<body>
	{% include 'common/navbar_not_loggedin.html' %}
	<br>
	<div class="container-fluid">
		<form action="/registerAuth" method="POST">

			<div class="mb-3">
				<label for="username" class="col-sm-2 col-form-label">Username</label>
				<input class="form-control" type="text" name = "username" placeholder="username" required/> 
			</div>
			
			<div class="mb-3">
				<label for="password" class="col-sm-2 col-form-label">Password</label>
				<input class="form-control" type="password" name = "password" placeholder="password" required/> 
			</div>

			<div class="mb-3">
				<label for="First Name" class="col-sm-2 col-form-label">First Name</label>
				<input class="form-control" type="First Name" name = "First Name" placeholder="First Name" required/> 
			</div>

			<div class="mb-3">
				<label for="Last Name" class="col-sm-2 col-form-label">Last Name</label>
				<input class="form-control" type="Last Name" name = "Last Name" placeholder="Last Name" required/> 
			</div>

			<div class="mb-3">
				<label for="nickname" class="col-sm-2 col-form-label">Nickname</label>
				<input class="form-control" type="nickname" name = "nickname" placeholder="Nickname" required/> 
			</div>

			<input type="submit" value = Register />
			{% if error %}
				<p class="error"><strong>Error:</strong> {{error}}</p>
			{% endif %}
		</form>
	</div>

</body>


</html>
