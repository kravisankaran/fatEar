<!DOCTYPE html>
<html>
    <head>
        <title>FatEar Playlists</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
            
        <meta name="viewport" content="width=device-width, initial-  
        scale=1">
        <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/static/search.css">
    </head>
    <body>
        {% include 'common/navbar.html' %}
	    <br>
        
        <div class="container-fluid">
            <h1><center>FatEar</center></h1>
            <form class="example" method="post" action="" style="margin:auto;max-width:1000px">
                <input type="text" placeholder="Name of Playlist" name="playlist">
                <input type="text" placeholder="Add Song" name ="song">
                <input type="text" placeholder="Add Description" name ="description">
                <button type="submit" <i>Insert</i></button>
                </button>
            </form>
            <p></p>
            <center>
            {% for item in data %}
                <tr>
                    <td> {{item.username}} created a playlist {{item.playlistName}} with song {{item.songID}} </td>

                    </br>
                </tr>
            {% endfor %}
            </center>
        </div>

    </body>
</html>
